<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Internet meme Generator</title>
    <link rel="stylesheet" href="css/main.css">

</head>

<body onload="init()" class="gallery">
    <div class="grid-container">
        <header>
            <div class="title">
                <h1 data-translate="title">meme'tasek?</h1>
            </div>
            <div class="lang-btn">
                <select id="translate" onchange="changeLanguage(value)">
                    <option value="eng">ENG</option>
                    <option value="heb">עבר</option>
                </select>
            </div>
        </header>
        <div class="gallery-items">

        </div>
        <main>
            <canvas id="canvas" onclick="onClickCanvas(event)"></canvas>
        </main>
        <aside>
            <h2 data-translate="headlayers" style="display: none">Layers</h2>
            <ul style="display: none">
                <li class="layer" onclick="underConstraction(this)"><span class="title">Text 1</span><span class="rename"><i
                            class="far fa-edit"></i></span><span class="time">11:14:56</span><span class="delete"><i
                            class="far fa-trash-alt"></i></span></li>
                <li class="active layer" onclick="underConstraction(this)"><span class="title">Text 1</span><span class="rename"><i
                            class="far fa-edit"></i></span><span class="time">11:14:56</span><span class="delete"><i
                            class="far fa-trash-alt"></i></span></li>
                <li class="layer" onclick="underConstraction(this)"><span class="title">Text 1</span><span class="rename"><i
                            class="far fa-edit"></i></span><span class="time">11:14:56</span><span class="delete"><i
                            class="far fa-trash-alt"></i></span></li>
                <li class="layer" onclick="underConstraction(this)"><span class="title">Text 1</span><span class="rename"><i
                            class="far fa-edit"></i></span><span class="time">11:14:56</span><span class="delete"><i
                            class="far fa-trash-alt"></i></span></li>
                <li class="layer" onclick="underConstraction(this)"><span class="title">Text 1</span><span class="rename"><i
                            class="far fa-edit"></i></span><span class="time">11:14:56</span><span class="delete"><i
                            class="far fa-trash-alt"></i></span></li>
                <li class="layer" onclick="underConstraction(this)"><span class="title">Text 1</span><span class="rename"><i
                            class="far fa-edit"></i></span><span class="time">11:14:56</span><span class="delete"><i
                            class="far fa-trash-alt"></i></span></li>
                <li class="layer" onclick="underConstraction(this)"><span class="title">Text 1</span><span class="rename"><i
                            class="far fa-edit"></i></span><span class="time">11:14:56</span><span class="delete"><i
                            class="far fa-trash-alt"></i></span></li>
            </ul>

            <!-- Text Modal -->
            <div class="text-edit-modal">
                <h2 class="editorHeadline" data-translate="texteditor">New Line Editor</h2>
                <label>
                    <input type="text" placeholder="text line" oninput="onEnterText(this.value)" />
                </label>

                <label>
                    Font Color
                    <input type="color" value="#000000" onchange="onChangeTextColor(this.value)">
                </label>

                <label>
                    Font Family
                    <select onchange="onChangeFontFamily(this.value)">
                        <option value="impact">Impact</option>
                        <option value="arial">Arial</option>
                        <option value="timesnewroman">Times New Roman</option>
                        <option value="david">David</option>
                    </select>
                </label>

                <label>
                    Font Size<input type="range" name="font-size" id="" onchange="onChangeFontSize(this.value)">
                </label>
                <div class="buttons">
                    <button>Approve/EDIT</button>
                    <button>Close</button>

                </div>
            </div>

        </aside>
        <div class="tools" 1onclick="underConstraction(this)">

            <a href="" class="btn text"><i class="fas fa-font"></i></a>
            <!-- <a href="" class="btn "><i class="fas fa-image"></i></a> -->
            <a href="" class="btn"><i class="fas fa-palette"></i></a>
            <a href="" class="btn"><i class="fas fa-shapes"></i></a>
            <a href="" class="btn"><i class="fas fa-grin-stars"></i></a>
            <a href="" class="btn"><i class="fas fa-eraser"></i></a>
        </div>
        <div class="controller">
            <a href="" onclick="returnToGallery()" class="btn btn-control"><i class="fas fa-arrow-left"></i> <span data-translate="btnback" title="Back to gallery">Back</span></a>
            <a href="" onclick="underConstraction(this)" class="btn btn-control"><i class="fas fa-universal-access"></i> <span data-translate="btnacces"
                    title="Change to accessibility mode">Accessibility</span></a>
            <a href="" onclick="underConstraction(this)" class="btn btn-control"><i class="fas fa-share-alt"></i> <span data-translate="btnshare" title="Share with friends">
                    Share</span></a>
            <a href="" onclick="underConstraction(this)" class="btn btn-control"><i class="fas fa-file-upload"></i> <span data-translate="btnupload"
                    title="Upload to server"> Upload</span></a>
            <a href="" onclick="onDownloadImage(this)" class="btn btn-control download"><i class="fas fa-download"></i> <span data-translate="btndownload" title="Download image">
                    Download</span></a>
        </div>
        <footer data-translate="headfooter">⛬ SHARE WITH LOVE ❤</footer>
    </div>
    <script src="js/main.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/util-service.js"></script>
    <script src="js/internationalization.js"></script>
    <script src="js/canvas.js"></script>


    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
</body>

</html>
