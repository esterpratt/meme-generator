<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Generator</title>
</head>

<body onload="init()">
    <div class="grid-container">
        <header>
            Header
        </header>
        <div class="gallery-container">
            <div class="gallery-imgs">
                Gallery images
            </div>
            <div class="keywords">
                Gallery keywords
            </div>
        </div>
        <div class="meme-container" style="display:none">
            <a href="#" onclick="returnToGallery(event)">Back to gallery</a>
            <canvas id="canvas" onclick="onClickCanvas(event)">
            </canvas>
        </div>
        <div class="tools-container">
            Tools
            <div>
                <label>
                    <input type="text" placeholder="Add Line" onchange="onEnterText(this.value)" />
                </label>
                <label>
                    font color
                    <input type="color" onchange="onChangeTextColor(this.value)">
                </label>
            </div>
        </div>
        <div class="controller-container">
            Controller
            <a class="download" onclick="onDownloadImage(this)" crossorigin="anonymous">Download</a>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/util-service.js"></script>
</body>

</html>
